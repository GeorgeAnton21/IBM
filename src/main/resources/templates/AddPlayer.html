<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Players to the list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<div th:insert="fragments/Navbar :: Navbar"></div>
<body>
<div class="container p-3">
    <div class="card">
        <div class="card-body bg-light">
            <div class="card-header">
                Add Players to the list
            </div>
            <div>
                <form th:action ="@{/submitPlayer}" th:object="${player}" method="post">
                    <label class="form-label">Name of the player:</label>
                    <input
                            type="text" th:field="${player.namep}"
                            placeholder="Name of the player"
                            class="form-control"
                    />
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Salary of the player:</label>
                            <input
                                    type="text" th:field="${player.salary}"
                                    placeholder="Salary of the player"
                                    class="form-control"
                            />
                        </div>
                        <div class="col">
                            <label class="form-label">The team he plays:</label>
                            <input
                                    type="text"th:field="${player.team}"
                                    placeholder="The team he plays"
                                    class="form-control"
                            />
                        </div>
                        <div class="col">
                            <label class="form-label">The pozition he plays:</label>
                            <input
                                    type="ptext" th:field="${player.pozition}"
                                    placeholder="The pozition he plays"
                                    class="form-control"
                            />
                    </div>
                        <div class="form-group rom">
                            <button type="submit" class="btn btn-primary bg-red"/>Save</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
